behaviors:
  platform_agent:
    trainer_type: ppo
    hyperparameters:
      batch_size: 2048
      buffer_size: 65536
      learning_rate: 3.0e-4
      beta: 5.0e-4
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 512
      num_layers: 6
      vis_encode_type: simple
      memory: null
      normalize_inputs: false
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 3
    max_steps: 2.0e6
    time_horizon: 256
    summary_freq: 5000
    threaded: false

# pick device explicitly to avoid CUDA/CPU mismatch
torch_settings:
  device: cuda   # change to "cuda" if you want GPU
